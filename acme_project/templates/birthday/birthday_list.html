{% extends 'base.html' %}

{% block content %}
  {% for birthday in birthdays %}
  <div> <!-- Обернём каждую запись в тег div -->
    <div> <!-- Текст обернём в отдельный вложенный div -->
      {{ birthday.first_name }} {{ birthday.last_name }} - {{ birthday.birthday }}
    </div>
    <div>
      <a class="btn btn-primary btn-sm" href="{% url 'birthday:edit' birthday.id %}" role="button">Изменить запись</a>
      <a class="btn btn-primary btn-sm" href="{% url 'birthday:delete' birthday.id %}" role="button">Удалить запись</a>
    </div>
    {% if not forloop.last %}
      <hr>
    {% endif %}
  </div>
  {% endfor %}
{% endblock content %}
